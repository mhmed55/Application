<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>التقديم على منصب إداري</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f2f2f2;
      padding: 20px;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <form action="#" method="post">
    <h2>نموذج التقديم على منصب إداري</h2>
    
    <label for="name">الاسم الكامل:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">البريد الإلكتروني:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="phone">رقم الهاتف:</label>
    <input type="tel" id="phone" name="phone">
    
    <label for="position">المنصب المطلوب:</label>
    <select id="position" name="position" required>
      <option value="">اختر المنصب</option>
      <option value="مدير">مدير</option>
      <option value="نائب مدير">نائب مدير</option>
      <option value="مشرف">مشرف</option>
    </select>

    <label for="experience">الخبرات السابقة:</label>
    <textarea id="experience" name="experience" rows="4"></textarea>

    <button type="submit">إرسال الطلب</button>
  </form>

</body>
</html>
